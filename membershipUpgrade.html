<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership/Upgrade Form | CILT</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/membershipUpgrade.css">
</head>

<body>

    <!-- Membership Upgrade From -->
    <section class="container" style="height: 100vh;">
        <form action="#" class="memershipForm">
            <h1 class="formTitle">Membership/Membership Upgrade Application</h1>
            <div class="formWrapper">
                <h2 class="sc_color_title">Personal Information</h2>
                <div class="row g-5 groupFrom">
                    <div class="col-md-6 bp">
                        <label for="certificateName" class="form-label">Name as Certificate <span>*</span></label>
                        <input type="text" class="form-control" id="certificateName">
                    </div>
                    <div class="col-md-6 bp">
                        <label for="Email" class="form-label">Email <span>*</span></label>
                        <input type="email" class="form-control" id="Email">
                    </div>
                    <div class="col-md-4 bp">
                        <label for="dob" class="form-label">Date of Birth <span>*</span></label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <div class="col-md-4 bp">
                        <label for="cell" class="form-label">Cell (Personal) <span>*</span></label>
                        <input type="text" class="form-control" id="cell" placeholder="ex. +8801xxxxxxxxx">
                    </div>
                    <div class="col-md-4 bp">
                        <label for="cell" class="form-label">Grade Requested <span>*</span></label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Select Grade</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-md-8 bp">
                        <label for="jobTitle" class="form-label">Current Job Title <span>*</span></label>
                        <input type="text" class="form-control" id="jobTitle">
                    </div>
                    <div class="col-md-4 bp">
                        <label for="timeCurPos" class="form-label">Time in current position: <span>*</span></label>
                        <input type="text" class="form-control" id="timeCurPos">
                    </div>
                </div>

                <h2 class="sc_color_title">CURRENT JOB DETAILS</h2>
                <div class="row g-5 groupFrom">

                    <div class="col-12">
                        <h1 class="subFtitle">Duration</h1>
                    </div>
                    <div class="col-md-4 bp">
                        <label for="fromDate" class="form-label">From <span>*</span></label>
                        <input type="date" class="form-control" id="fromDate">
                    </div>
                    <div class="col-md-4 bp">
                        <label for="toDate" class="form-label">To <span>*</span></label>
                        <input type="date" class="form-control" id="toDate">
                    </div>
                    <div class="col-md-4 bp">
                        <label for="Designation" class="form-label">Designation <span>*</span></label>
                        <input type="text" class="form-control" id="Designation">
                    </div>
                    <div class="col-md-4 bp">
                        <label for="Organization" class="form-label">Organization <span>*</span></label>
                        <input type="text" class="form-control" id="Organization">
                    </div>
                    <div class="col-md-8 bp">
                        <label for="keyRes" class="form-label">Key Responsibilities <span>*</span></label>
                        <input type="text" class="form-control" id="keyRes">
                    </div>

                </div>

                <h2 class="sc_color_title">EMPLOYMENT HISTORY</h2>
                <div class="emplHisContainer">
                    <div class="row g-5 groupFrom2">
                        <div class="col-12">
                            <h1 class="subFtitle">Duration</h1>
                        </div>
                        <div class="col-md-4 bp">
                            <label for="fromDate" class="form-label">From <span>*</span></label>
                            <input type="date" class="form-control" id="fromDate">
                        </div>
                        <div class="col-md-4 bp">
                            <label for="toDate" class="form-label">To <span>*</span></label>
                            <input type="date" class="form-control" id="toDate">
                        </div>
                        <div class="col-md-4 bp">
                            <label for="Designation" class="form-label">Designation <span>*</span></label>
                            <input type="text" class="form-control" id="Designation">
                        </div>
                        <div class="col-md-4 bp">
                            <label for="Organization" class="form-label">Organization <span>*</span></label>
                            <input type="text" class="form-control" id="Organization">
                        </div>
                        <div class="col-md-8 bp">
                            <label for="keyRes" class="form-label">Key Responsibilities <span>*</span></label>
                            <input type="text" class="form-control" id="keyRes">
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="button" class="addEmplyBtn">+ Add New </button>
                    </div>
                </div>


                <h2 class="sc_color_title">Education</h2>
                <div class="row g-5 groupFrom">
                    <div class="col-12 bp">
                        <label for="addiInfo" class="form-label">Additional Information</label>
                        <textarea class="form-control" name="addiInfo" id="addiInfo" cols="30" rows="9"></textarea>
                        <span class="textAreaMsg">30000 words</span>
                    </div>
                    <div class="col-12 bp">
                        <label for="cpdPlhan" class="form-label">Your Continuing Professional Development (CPD)
                            Plan</label>
                        <textarea class="form-control" name="cpdPlhan" id="cpdPlhan" cols="30" rows="5"></textarea>
                    </div>
                    <div class="col-md-6 bp">
                        <label for="mailngAddress" class="form-label">Mailing Address: <span>*</span></label>
                        <textarea class="form-control" name="mailngAddress" id="mailngAddress" cols="30"
                            rows="2"></textarea>
                    </div>
                    <div class="col-md-6 bp">
                        <label for="offAddress" class="form-label">Office Address: <span>*</span></label>
                        <textarea class="form-control" name="offAddress" id="offAddress" cols="30" rows="2"></textarea>
                    </div>
                </div>

                <h2 class="sc_color_title">Upload documents</h2>
                <div class="row g-5 groupFrom">

                    <div class="col-12">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <input type="file" onchange="tickShow(1)" class="form-control" id="cv" placeholder="CV">
                            </div>
                            <div class="col-1 tickImg1 d-none">
                                <img class="fileTick " src="assets/images/icons/tick.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <input type="file" onchange="tickShow(2)" class="form-control" id="ac"
                                    placeholder="Academic Certificates">
                            </div>
                            <div class="col-1 tickImg2 d-none">
                                <img class="fileTick " src="assets/images/icons/tick.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 bp">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <input type="file" onchange="tickShow(3)" class="form-control" id="ec"
                                    placeholder="Experience Certificate">
                            </div>
                            <div class="col-1 tickImg3 d-none">
                                <img class="fileTick " src="assets/images/icons/tick.svg" alt="">
                            </div>
                        </div>
                    </div>


                    <div class="col-12">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="agreePolicy" value="option1">
                            <label class="form-check-label" for="agreePolicy">I agree to the terms &
                                policies</label>
                        </div>
                    </div>

                    <div class="col-12 text-center">
                        <button class="submitBtn" type="submit">Sumbit</button>
                    </div>
                </div>

            </div>
        </form>
    </section>



    <script src="assets/js/vendor/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/common.js"></script>


    <script>
        // Add Multiple Emplyee History
        $('.addEmplyBtn').click(function () {
            $('.emplHisContainer').append(

                `
                <div class="row g-5 groupFrom2">
                        <div class="col-12">
                            <h1 class="subFtitle">Duration</h1>
                        </div>
                        <div class="col-md-4 bp">
                            <label for="fromDate" class="form-label">From <span>*</span></label>
                            <input type="date" class="form-control" id="fromDate">
                        </div>
                        <div class="col-md-4 bp">
                            <label for="toDate" class="form-label">To <span>*</span></label>
                            <input type="date" class="form-control" id="toDate">
                        </div>
                        <div class="col-md-4 bp">
                            <label for="Designation" class="form-label">Designation <span>*</span></label>
                            <input type="text" class="form-control" id="Designation">
                        </div>
                        <div class="col-md-4 bp">
                            <label for="Organization" class="form-label">Organization <span>*</span></label>
                            <input type="text" class="form-control" id="Organization">
                        </div>
                        <div class="col-md-8 bp">
                            <label for="keyRes" class="form-label">Key Responsibilities <span>*</span></label>
                            <input type="text" class="form-control" id="keyRes">
                        </div>

                    </div>
                `
            )
        })


        function tickShow(id) {
            $(`.tickImg${id}`).removeClass('d-none');
        }
    </script>
</body>

</html>
